<div class="app-container">
  <!-- Navbar or Header Section -->
  <header class="navbar">
    <nav>
      <ul>
        <!-- Show Home only if NOT logged in -->
        <li *ngIf="!user"><a routerLink="/home" class="nav-link">Home</a></li>

        <!-- Show Dashboard button only if logged in -->
        <li *ngIf="user">
          <a routerLink="/organizer-dashboard" class="nav-link">Dashboard</a>
        </li>

        <!-- Show login and register ONLY if NOT logged in -->
        <li *ngIf="!user"><a routerLink="/login" class="nav-link">Login</a></li>
        <li *ngIf="!user"><a routerLink="/register" class="nav-link">Register</a></li>

        <!-- Show logout button ONLY if logged in -->
        <li *ngIf="user">
          <button (click)="logout()" class="nav-link logout-button">Logout</button>
        </li>
      </ul>
    </nav>
  </header>


  <!-- Main Content Area -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Section (Optional) -->
  <footer class="footer">
    <p>&copy; 2025 Hev√Æ. All rights reserved.</p>
  </footer>
</div>
