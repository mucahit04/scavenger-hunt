<div class="register-container">
  <h2>Create Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        [class.invalid]="name?.invalid && (name?.touched || name?.dirty)"
        placeholder="name"
      />
      <div class="error" *ngIf="name?.errors && (name?.touched || name?.dirty)">
        <span *ngIf="name?.errors?.['required']">Name is required.</span>
        <span *ngIf="name?.errors?.['minlength']">Minimum 5 characters.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="email?.invalid && (email?.touched || email?.dirty)"
        placeholder="you@example.com"
      />
      <div class="error" *ngIf="email?.errors && (email?.touched || email?.dirty)">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="password?.invalid && (password?.touched || password?.dirty)"
        placeholder="Minimum 6 characters"
      />
      <div class="error" *ngIf="password?.errors && (password?.touched || password?.dirty)">
        <span *ngIf="password?.errors?.['required']">Password is required.</span>
        <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters.</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>

    <div class="error global" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>.
  </p>
</div>
