<div class="home-container">
  <div class="join-section">
    <h2>{{ 'home.join_game' | translate }}</h2>
    <form (ngSubmit)="joinGame()">
      <input type="text" [placeholder]="'home.game_code' | translate" [(ngModel)]="gameCode" name="gameCode" required />
      <input type="text" [placeholder]="'home.nickname' | translate" [(ngModel)]="username" name="username" required />
      <button type="submit">{{ 'home.join_button' | translate }}</button>
    </form>
  </div>

  <div class="divider"></div>

  <div class="organizer-section" *ngIf="(user$ | async) === null">
    <h2>{{ 'home.organizer_prompt' | translate }}</h2>
    <button (click)="goToLogin()">{{ 'navbar.login' | translate }}</button>
    <button (click)="goToRegister()">{{ 'navbar.register' | translate }}</button>
  </div>
</div>
