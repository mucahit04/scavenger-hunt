<div class="home-container">
  <div class="join-section">
    <h2>Join a Game</h2>
    <form (ngSubmit)="joinGame()">
      <input type="text" placeholder="Game Code" [(ngModel)]="gameCode" name="gameCode" required />
      <input type="text" placeholder="Your Nickname" [(ngModel)]="username" name="username" required />
      <button type="submit">Join Game</button>
    </form>
  </div>

  <div class="divider"></div>

  <div class="organizer-section">
    <h2>Are You an Organizer?</h2>
    <button (click)="goToLogin()">Login</button>
    <button (click)="goToRegister()">Register</button>
  </div>
</div>
